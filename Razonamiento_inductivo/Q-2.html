    <div class="d-clock">
        <div class="inner-circle">
            <div>
                <span id="hr">02</span>
                <span id="dot">:</span>
                <span id="min">40</span>
            </div>
            <span class="time"></span>
        </div>
    </div>
<script>var hr = document.getElementById("hr");
    var min = document.getElementById("min");
    
    var totalSeconds = 160; // 1 minuto a segundos
    
    var interval = setInterval(() => {
        var minutes = Math.floor(totalSeconds / 60);
        var seconds = totalSeconds % 60;
    
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
    
        hr.innerHTML = minutes;
        min.innerHTML = seconds;
    
        if (totalSeconds <= 0) {
            clearInterval(interval);
            window.location.href = "Q-3.html";
            alert("Tiempo finalizado");
        }
    
        totalSeconds--;
    }, 1000);</script>
